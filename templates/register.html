{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PhotoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo">
                <h1>PhotoHub</h1>
                <p>Rejoignez notre communauté</p>
            </div>
            
            <form id="register-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" placeholder="Votre nom complet" name='name' required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" name='email' required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Minimum 6 caractères" name='password1' required>
                    <small class="form-help">Le mot de passe doit contenir au moins 6 caractères</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Retapez votre mot de passe" name='password2' required>
                </div>
                {% if error %}
                    <p class="field-error">{{ error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>

            <div class="auth-links">
                <p>Déjà un compte ? <a href="{% url 'login' %}" id="show-login">Se connecter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
