<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PhotoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo">
                <h1>PhotoHub</h1>
                <p>Rejoignez notre communauté</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" placeholder="Votre nom complet" required>
                </div>
                
                <div class="form-group">
                    <label for="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Minimum 6 caractères" required>
                    <small class="form-help">Le mot de passe doit contenir au moins 6 caractères</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Retapez votre mot de passe" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>

            <div class="auth-links">
                <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="database.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
