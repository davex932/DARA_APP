<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PhotoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo">
                <h1>PhotoHub</h1>
                <p>Partagez vos plus beaux moments</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                </div>


                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="auth-links">
                <p>Pas encore de compte ? <a href="#" id="show-register">S'inscrire</a></p>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <div class="demo-accounts">
                <h3>Comptes de démonstration :</h3>
                <div class="demo-account">
                    <strong>alice@photohub.com</strong> / password123
                </div>
                <div class="demo-account">
                    <strong>pierre@photohub.com</strong> / password123
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="database.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
