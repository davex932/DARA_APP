{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PhotoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo">
                <h1>PhotoHub</h1>
                <p>Partagez vos plus beaux moments</p>
            </div>
            
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" name='password' required>
                </div>
                {% if invalid %}
                    <p style="color: red">votre compte est inexistant</p>
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="auth-links">
                <p>Pas encore de compte ? <a href="{% url 'register' %}" id="show-register">S'inscrire</a></p>
                <a href="{% url 'register' %}" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>
</body>
</html>
